<div class="card border border-transparent position-relative overflow-hidden h-100 transparent">
    <div class="card-img position-relative">
        <div class="card-badges">
            {{#if badge}}
                <span class="badge badge-card"><span class="f-w-2 f-h-2 bg-{{badge.color}} rounded-circle d-block me-1"></span> {{badge.text}}</span>
            {{/if}}
        </div>
        <span class="position-absolute top-0 end-0 p-2 z-index-20 text-muted"><i class="ri-heart-line"></i></span>
        <picture class="position-relative overflow-hidden d-block bg-light">
            <img class="w-100 img-fluid position-relative z-index-10" title="" src="{{img}}" alt="{{name}}">
        </picture>
        <div class="position-absolute start-0 bottom-0 end-0 z-index-20 p-2">
            <button class="btn btn-quick-add"><i class="ri-add-line me-2"></i> Quick Add</button>
        </div>
    </div>
    <div class="card-body px-0">
        <a class="text-decoration-none link-cover" href="{{webRoot}}/product.html?id={{id}}&category={{category}}">{{name}}</a>
        <small class="text-muted d-block">{{colours}} colours, {{sizes}} sizes</small>
        {{#if oldPrice}}
            <p class="mt-2 mb-0 small"><s class="text-muted">{{oldPrice}}</s> <span class="text-danger">{{price}}</span></p>
        {{else}}
            <p class="mt-2 mb-0 small">{{price}}</p>
        {{/if}}
    </div>
</div>
